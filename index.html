<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Rock-Papers-Scissors</title>

  <!-- responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootsrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- css file -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

</head>

<body>

  <!-- ! begins header -->
  <div class="container text-center shadow-sm p-3 bg-white" id="css_header">
    <h1 class="text-warning css_headerh1">Rock-Paper-Scissors</h1>
    <h3 class="text-light css_headerh3">Multiplayer Game</h3>
  </div>

  <!-- ! begins new game container -->
  <div class="container shadow-sm p-3 mb-5 bg-light rounded-bottom" id="newgamecontainer">

    <!-- ! step 1 username -->
    <p class="lead text-dark mt-2 font-weight-bold">Step 1. Enter Username</p>
    <form>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-user"></i></div>
        </div>
        <input type="text" class="form-control" maxlength="8" placeholder="Username" id="usernameinput">
      </div>
    </form>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="remembermeinput">
      <label class="form-check-label text-muted" for="autoSizingCheck">Remember me on this device</label>
    </div>

    <!-- ! step 2.1 select mode - create new room -->
    <p class="lead text-dark mt-2 font-weight-bold">Step 2. Select Mode</p>
    <p class="lead text-center">To play this game you either need to create a new room</p>
    <div class="text-center mt-3 mb-3">
      <button type="button" class="btn btn-primary" id="createnewroombttn">Create New Room</button>
    </div>

    <!-- ! step 2.1 select mode - join a room -->
    <p class="lead text-center">Or enter a game room key from a friend</p>
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
        <form>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input type="text" class="form-control" maxlength="20" placeholder="Ex. room15" id="roomkeyinput">
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3 mb-3">
      <button type="button" class="btn btn-dark" id="joinroom">Join Room</button>
    </div>
  </div>

  <!-- ! begins game container -->
  <div class="container shadow-sm p-3 mb-5 bg-light rounded-bottom" id="gamecontainer">
    <!-- key text -->
    <p class="text-dark mb-0" id="usermsgup"></p>
    <!-- user message -->
    <p class="lead text-center mt-3" id="usermsgmiddle">Message</p>
    <hr id="css_hr">

    <!-- ? main container -->
    <div class="container">
      <!-- ? rounds-->
      <div class="row">
        <div class="col text-center">
          <h1 class="mb-3" id="css_rounds">-</h1>
        </div>
      </div>
      <div class="row mb-4">
        <!-- ? begins player 1 col -->
        <div class="col mt-3">
          <!-- name and stars -->
          <div class="d-flex flex-row bd-highlight justify-content-center">
            <h1 class="text-center mr-2" id="player1">player1</h1>
            <i class="far fa-star text-dark css_star"></i>
            <i class="far fa-star text-dark css_star"></i>
            <i class="far fa-star text-dark css_star"></i>
          </div>
          <!-- rock option -->
          <div class="row shadow-sm p-3 flex-row-reverse rounded bg-white css_opteffect" name="rock" id="opt_rock">
            <div class="d-flex" style="width: 70%;">
              <i class="fas fa-hand-rock text-dark mr-2 css_rps"></i>
              <h1 class="text-dark css_rps_word">Rock</h1>
            </div>
          </div>
          <!-- paper option -->
          <div class="row shadow-sm p-3 flex-row-reverse rounded bg-white css_opteffect mt-2" name="paper"
            id="opt_paper">
            <div class="d-flex" style="width: 70%;">
              <i class="fas fa-hand-paper text-dark mr-2 css_rps"></i>
              <h1 class="text-left text-dark css_rps_word">Paper</h1>
            </div>
          </div>
          <!-- scissors option -->
          <div class="row shadow-sm p-3 flex-row-reverse rounded bg-white css_opteffect mt-2" name="scissors"
            id="opt_scissors">
            <div class="d-flex" style="width: 70%;">
              <i class="fas fa-hand-scissors text-dark mr-2 css_rps"></i>
              <h1 class="text-left text-dark css_rps_word">Scissors</h1>
            </div>
          </div>
        </div>
        <!-- ? begins player 2 col -->
        <div class="col mt-3">
          <!-- name and stars -->
          <div class="d-flex flex-row bd-highlight justify-content-center">
            <h1 class="text-center mr-2" id="player2">player2</h1>
            <i class="far fa-star text-dark css_star"></i>
            <i class="far fa-star text-dark css_star"></i>
            <i class="far fa-star text-dark css_star"></i>
          </div>
          <div class="d-flex justify-content-center align-items-center css_fill">
            <i class="fas fa-question text-dark css_choptrps"></i>
          </div>
        </div>
        <!-- ? ends player 2 col -->
      </div>
    </div>

    <!-- ! LINKS -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

</body>
